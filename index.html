<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>Now with DOM Manipulation! FIRST TO FIVE WINS</h2>

    <div class="buttonRow">
      <input
        type="image"
        id="rock"
        name="rock"
        src="assets/imgs/img_rock.png"
        alt="a cartoon closed fist"
      />
      <input
        type="image"
        id="paper"
        name="paper"
        src="assets/imgs/img_paper.png"
        alt="a cartoon flat hand"
      />
      <input
        type="image"
        id="scissors"
        name="scissors"
        src="assets/imgs/img_scissors.png"
        alt="a cartoon hand making out a scissor."
      />
    </div>

    <div class="score">
      <div id="playerScore"></div>
      <div id="cpuScore"></div>
    </div>

    <div class="scoreLabel">
      <span>Player Score</span>
      <span>CPU Score</span>
    </div>

    <div id="messagelabel">MESSAGE BOX:</div>

    <div class="messageContainer">
      <div id="messageBox">
        <p>hello!</p>
      </div>
    </div>
    <div>
      <button id="reset">Play Again!</button>
    </div>
  </body>
</html>
